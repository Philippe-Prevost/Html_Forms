<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles/normalize.css">
    <link rel="stylesheet" href="Styles/styles.css">
    <script src="https://kit.fontawesome.com/2f5fedc287.js" crossorigin="anonymous"></script>
    <title>Forms</title>
</head>

<body>
    <header></header>

    <h1>Welcome to THE FORM experience!</h1>

    <form>
      <label for="fname">Full Name</label>
      <input type="text" id="fname" name="fname">

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" />

      <label for="message_regarding">Message regarding</label>
      <input type="text" id="message_regarding" name="message_regarding">

      <label for="message">Message</label>
      <input type="text" id="message" placeholder="Your message" name="message">

      <label for="country">My dream holiday destination</label>
      <select id="country" name="country">
        <option value="thailand">Thailand</option>
        <option value="Brazil">Brazil</option>
        <option value="Greece">Greece</option>
        <option value="Mexico">Mexico</option>
      </select>

      <fieldset>
        <legend>I like eating snails</legend>
      
        <div>
          <input type="checkbox" id="snails_yes" name="snails_yes" checked />
          <label for="snails_yes">Yes</label>
        </div>
      
        <div>
          <input type="checkbox" id="snails_no" name="snails_no" />
          <label for="snails_no">No</label>
        </div>
      </fieldset>
      

      <input type="submit" value="Send Message">
    </form>

    <footer></footer>
 
</body>
</html>
